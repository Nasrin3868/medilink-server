<div class="relative grid grid-cols-3 divide-y">
    <!-- Left Column -->
    <div class="col-span-1 border-none">
      <h2 class="py-4 text-center font-bold text-2xl leading-relaxed">Specialization</h2>
  
      <!-- Shadow added here -->
      <div class="shadow-lg border border-gray-200 p-4 mx-4 sm:rounded-lg">
        <ng-container *ngIf="!edit; else editfalse">
          <form [formGroup]="specializationForm" (ngSubmit)="addSubmit()" class="max-w-sm mx-auto">
            <div class="mb-5">
              <label for="specialization" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Add specialization</label>
              <input formControlName="specialization" type="text" id="specialization" placeholder="type here" required
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500" />
            </div>
            <button type="submit"
              class="text-white bg-gray-900 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
              Submit</button>
          </form>
        </ng-container>
  
        <ng-template #editfalse>
          <form [formGroup]="editspecializationForm" (ngSubmit)="editSubmit()" class="max-w-sm mx-auto">
            <div class="mb-5">
              <label for="specialization" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Edit specialization</label>
              <input formControlName="specialization" type="text" id="specialization" placeholder="type here" required
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500" />
            </div>
            <button type="submit"
              class="text-white bg-gray-900 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
              Submit</button>
            <button (click)="closeEdit()"
              class="ml-4 text-white hover:text-gray-800 bg-gray-500 hover:bg-gray-400 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-500 dark:hover:bg-gray-500">
              Close</button>
          </form>
        </ng-template>
      </div>
    </div>
  
    <!-- Right Column with Scroll -->
    <div class="rounded-lg shadow-md col-span-2  max-h-[80vh] mr-2">
      <!-- Scrollbar enabled -->
      <div class=" h-full p-1 overflow-y-auto">
        <table class="border w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class=" text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-4 w-32">Sl No</th>
              <th scope="col" class="px-6 py-4">Specialization</th>
              <th scope="col" class="px-6 py-4">Edit</th>
              <th scope="col" class="px-6 py-4">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let spec of specialization; let i=index"
              class="bg-white border-b bg-gray-200 dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <td class="px-6 py-4 w-32">{{i+1}}</td>
              <th scope="row"
                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{spec.specialization}}
              </th>
              <td class="px-6 py-4">
                <button (click)="editSpec(spec)" class="text-orange-700 font-medium">Edit</button>
              </td>
              <td class="px-6 py-4">
                <button (click)="deleteSpec(spec)" class="text-red-600 dark:text-red-500 font-medium">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
