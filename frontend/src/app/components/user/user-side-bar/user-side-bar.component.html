<aside id="mobile-sidebar" class="fixed top-20 left-0 z-40 w-64 h-screen transition-transform transform -translate-x-full lg:translate-x-0" aria-label="Sidebar" [ngClass]="{'translate-x-0': isSidebarOpen}">
    <div class="h-full px-2 py-4 overflow-y-auto bg-white dark:bg-gray-800 shadow-xl border-r border-gray-200 dark:border-gray-700">
        <ul class="space-y-2 font-medium">
            <li>
                <a [routerLink]="['user_next_appointment']" (click)="toggleSidebar()" routerLinkActive="bg-red-600 text-white dark:bg-red-700 shadow-md hover:bg-red-700 dark:hover:bg-red-800"
                   class="flex items-center p-3 text-gray-900 rounded-lg dark:text-white hover:bg-red-100 dark:hover:bg-gray-700 group transition duration-150 ease-in-out">
                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-[.bg-red-600]:text-white group-hover:text-red-600 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22 13V15.5C22 18.5376 19.5376 21 16.5 21H7.5C4.46243 21 2 18.5376 2 15.5V13H22ZM22 8H2V6H22V8Z" /></svg>
                    <span class="ms-3">Upcoming Appointment</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['user_profile_data']" (click)="toggleSidebar()" routerLinkActive="bg-red-600 text-white dark:bg-red-700 shadow-md hover:bg-red-700 dark:hover:bg-red-800"
                   class="flex items-center p-3 text-gray-900 rounded-lg dark:text-white hover:bg-red-100 dark:hover:bg-gray-700 group transition duration-150 ease-in-out">
                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-[.bg-red-600]:text-white group-hover:text-red-600 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 18" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                    </svg>
                    <span class="ms-3">Profile</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['user_wallet']" (click)="toggleSidebar()" routerLinkActive="bg-red-600 text-white dark:bg-red-700 shadow-md hover:bg-red-700 dark:hover:bg-red-800"
                   class="flex items-center p-3 text-gray-900 rounded-lg dark:text-white hover:bg-red-100 dark:hover:bg-gray-700 group transition duration-150 ease-in-out">
                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-[.bg-red-600]:text-white group-hover:text-red-600 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21 18H2V4H21V18ZM10 11H7V8H10V11ZM19 16H4V6H19V16ZM22 19H1V20H22V19Z" /></svg>
                    <span class="ms-3">Wallet</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['user_booking_details']" (click)="toggleSidebar()" routerLinkActive="bg-red-600 text-white dark:bg-red-700 shadow-md hover:bg-red-700 dark:hover:bg-red-800"
                   class="flex items-center p-3 text-gray-900 rounded-lg dark:text-white hover:bg-red-100 dark:hover:bg-gray-700 group transition duration-150 ease-in-out">
                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-[.bg-red-600]:text-white group-hover:text-red-600 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20 3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H20C21.1 21 22 20.1 22 19V5C22 3.9 21.1 3 20 3ZM19 18H5V8H19V18Z" /></svg>
                    <span class="ms-3">Booking details</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['user_payment_details']" (click)="toggleSidebar()" routerLinkActive="bg-red-600 text-white dark:bg-red-700 shadow-md hover:bg-red-700 dark:hover:bg-red-800"
                   class="flex items-center p-3 text-gray-900 rounded-lg dark:text-white hover:bg-red-100 dark:hover:bg-gray-700 group transition duration-150 ease-in-out">
                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-[.bg-red-600]:text-white group-hover:text-red-600 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM12 16C10.7 16 9.6 15 9.6 13.5C9.6 12 10.7 11 12 11C13.3 11 14.4 12 14.4 13.5C14.4 15 13.3 16 12 16Z" /></svg>
                    <span class="ms-3">Payment details</span>
                </a>
            </li>
            <li>
                <a (click)="logout(); toggleSidebar()"
                   class="flex items-center p-3 text-gray-900 rounded-lg dark:text-white hover:bg-red-100 dark:hover:bg-gray-700 group transition duration-150 ease-in-out cursor-pointer">
                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-red-600 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
                    </svg>
                    <span class="flex-1 ms-3 whitespace-nowrap">Log out</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
