<app-header class="fixed top-0 left-0 w-full z-50"></app-header>

<div class="main-content pt-20 bg-gray-50 dark:bg-gray-900 min-h-screen">
    
    <div class="lg:hidden p-4 bg-white shadow-md dark:bg-gray-800">
        <button type="button" (click)="toggleMobileSidebar()"
        class="inline-flex items-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
            </svg>
            <span class="ml-2 font-medium">Menu</span>
        </button>
    </div>

    <div *ngIf="isSidebarOpen" (click)="toggleMobileSidebar()" class="fixed inset-0 z-30 bg-gray-900 bg-opacity-50 lg:hidden"></div>

    <app-user-side-bar #sidebarComponent></app-user-side-bar>

    <div class="flex-1 lg:ml-64 pt-4 pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="relative overflow-hidden sm:rounded-lg">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
