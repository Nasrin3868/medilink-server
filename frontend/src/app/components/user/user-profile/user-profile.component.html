<section class="py-10 my-auto bg-gray-50 dark:bg-gray-900">
  <div class="lg:w-[90%] md:w-[96%] sm:w-[98%] xs:w-full mx-auto"> 
    <ng-container *ngIf="isLoading">
            <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-10 flex flex-col items-center justify-center space-y-4 mb-10">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-red-600 border-t-transparent"></div>
                <p class="text-lg font-medium text-gray-700 dark:text-gray-300">
                    Retrieving your profile details...
                </p>
            </div>
        </ng-container>
        <ng-container *ngIf="!isLoading">
    <div class="shadow-2xl p-6 sm:p-8 rounded-xl bg-white dark:bg-gray-800/90 border border-gray-100 dark:border-gray-700">
      
      <div class="flex flex-col items-center mb-8">
        <div 
          class="w-36 h-36 rounded-full bg-cover bg-center bg-no-repeat ring-4 ring-red-500 ring-offset-2 dark:ring-red-600 dark:ring-offset-gray-900" 
          [style.background-image]="url ? 'url(' + url + ')' : 'url(https://res.cloudinary.com/dyemxd31x/image/upload/v1724227646/i4lf0zmuyz9k9prs8hbw.jpg)'">
        </div>
        <input 
          type="file" 
          accept=".jpg, .jpeg, .png" 
          name="profile" 
          id="upload_profile" 
          hidden 
          required 
          (change)="onFileSelected($event)"
        >
        <button 
          class="mt-4 py-2.5 px-6 rounded-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition duration-150 ease-in-out shadow-md"
          (click)="triggerFileInput()"
        >
          Upload Profile Pic
        </button>
      </div>
      
      <h2 class="text-xl sm:text-2xl font-bold font-serif mb-4 text-gray-800 dark:text-white border-b pb-2">
        Profile details
      </h2>
      
      <form [formGroup]="name_form" (ngSubmit)="submit_name()" #myform="ngForm">
        <div class="flex flex-col lg:flex-row gap-4 w-full"> 
          
          <div class="w-full lg:w-5/12">
            <label for="firstName" class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
            <input type="text" formControlName="firstName" id="firstName"
              class="p-3 w-full border-2 rounded-lg text-gray-800 dark:text-gray-200 dark:border-gray-700 transition duration-150 ease-in-out focus:ring-red-500 focus:border-red-500" 
              [ngClass]="{
                'bg-gray-100 dark:bg-gray-700': name_edit, 
                'bg-gray-50 dark:bg-gray-900': !name_edit,
                'border-red-500': name_form.get('firstName')?.touched && name_form.get('firstName')?.invalid,
                'border-gray-300': !(name_form.get('firstName')?.touched && name_form.get('firstName')?.invalid)
              }"
              placeholder="First Name" [readonly]="!name_edit">
            <div *ngIf="name_form.get('firstName')?.touched && name_form.get('firstName')?.invalid" class="text-red-500 text-xs mt-1">
              <div *ngIf="name_form.get('firstName')?.hasError('required')">*First Name is required</div>
              <div *ngIf="name_form.get('firstName')?.hasError('maxlength')">*Maximum length of 50 characters exceeded</div>
              <div *ngIf="name_form.get('firstName')?.hasError('pattern')">*Enter a valid first name</div>
            </div>
          </div>
          
          <div class="w-full lg:w-5/12">
            <label for="lastName" class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
            <input type="text" formControlName="lastName" id="lastName"
              class="p-3 w-full border-2 rounded-lg text-gray-800 dark:text-gray-200 dark:border-gray-700 transition duration-150 ease-in-out focus:ring-red-500 focus:border-red-500"
              [ngClass]="{
                'bg-gray-100 dark:bg-gray-700': name_edit, 
                'bg-gray-50 dark:bg-gray-900': !name_edit,
                'border-red-500': name_form.get('lastName')?.touched && name_form.get('lastName')?.invalid,
                'border-gray-300': !(name_form.get('lastName')?.touched && name_form.get('lastName')?.invalid)
              }"
              placeholder="Last Name" [readonly]="!name_edit">
            <div *ngIf="name_form.get('lastName')?.touched && name_form.get('lastName')?.invalid" class="text-red-500 text-xs mt-1">
              <div *ngIf="name_form.get('lastName')?.hasError('required')">*Last Name is required</div>
              <div *ngIf="name_form.get('lastName')?.hasError('maxlength')">*Maximum length of 50 characters exceeded</div>
              <div *ngIf="name_form.get('lastName')?.hasError('pattern')">*Enter a valid last name</div>
            </div>
          </div>
          
          <div class="w-full lg:w-2/12 flex flex-row lg:flex-col justify-start lg:justify-center items-center lg:items-start space-x-4 lg:space-x-0 lg:space-y-2 mt-2 lg:mt-0">
            <button (click)="close_name()" type="button" *ngIf="name_edit===false" class="w-full py-2.5 px-4 rounded-lg text-sm font-medium text-white bg-gray-900 hover:bg-gray-700 transition duration-150 ease-in-out">
              Edit
            </button>
            <button type="submit" *ngIf="name_edit===true" class="w-full py-2.5 px-4 rounded-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition duration-150 ease-in-out">
              Save
            </button>
            <button (click)="close_name()" type="button" *ngIf="name_edit===true" class="w-full py-2.5 px-4 rounded-lg text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white transition duration-150 ease-in-out">
              Cancel
            </button>
          </div>
          
        </div>
      </form>
      
      <h2 class="mt-8 text-xl sm:text-2xl font-bold font-serif mb-4 text-gray-800 dark:text-white border-b pb-2">
        Your Email
      </h2>
      
      <form [formGroup]="email_form" (ngSubmit)="submit_email()" #myform="ngForm">
        <div class="flex flex-col lg:flex-row gap-4 w-full">
          
          <div class="w-full lg:w-10/12">
            <label for="email" class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input formControlName="email" type="text" id="email"
              class="p-3 w-full border-2 rounded-lg text-gray-800 dark:text-gray-200 dark:border-gray-700 transition duration-150 ease-in-out focus:ring-red-500 focus:border-red-500"
              [ngClass]="{
                'bg-gray-100 dark:bg-gray-700': email_edit, 
                'bg-gray-50 dark:bg-gray-900': !email_edit,
                'border-red-500': email_form.get('email')?.touched && email_form.get('email')?.invalid,
                'border-gray-300': !(email_form.get('email')?.touched && email_form.get('email')?.invalid)
              }"
              placeholder="Email" [readonly]="!email_edit">
            <div *ngIf="email_form.get('email')?.touched && email_form.get('email')?.invalid" class="text-red-500 text-xs mt-1">
              <div *ngIf="email_form.get('email')?.hasError('required')">*Email is required</div>
              <div *ngIf="email_form.get('email')?.hasError('email')">*Invalid email format</div>
            </div>
          </div>
          
          <div class="w-full lg:w-2/12 flex flex-row lg:flex-col justify-start lg:justify-center items-center lg:items-start space-x-4 lg:space-x-0 lg:space-y-2 mt-2 lg:mt-0">
            <button (click)="close_email()" type="button" *ngIf="email_edit===false" class="w-full py-2.5 px-4 rounded-lg text-sm font-medium text-white bg-gray-900 hover:bg-gray-700 transition duration-150 ease-in-out">
              Edit
            </button>
            <button type="submit" *ngIf="email_edit===true" class="w-full py-2.5 px-4 rounded-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition duration-150 ease-in-out">
              Save
            </button>
            <button (click)="close_email()" type="button" *ngIf="email_edit===true" class="w-full py-2.5 px-4 rounded-lg text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white transition duration-150 ease-in-out">
              Cancel
            </button>
          </div>
          
        </div>
      </form>

    </div>
    </ng-container>
  </div>
</section>
